<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo"> <!-- Replace 'logo.png' with your actual image path -->
        </div>
        <ul>
            <li><a href="#" onclick="setActive(this)">Home</a></li>
            <li><a href="#" onclick="setActive(this)">About</a></li>
            <li><a href="#" onclick="setActive(this)">Services</a></li>
            <li><a href="#" onclick="setActive(this)">Contact</a></li>
        </ul>
        <div class="button-container">
            <button onclick="showAlert()">Click Me</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

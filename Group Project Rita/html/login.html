<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css"> 
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li class="dropdown">
                <a href="tickets.html" >Booking</a>
                <ul class="dropdown-menu">
                    <li><a href="railway.html">Railway</a></li>
                    <li><a href="air.html">Air</a></li>
                    <li><a href="sea.html">Sea</a></li>
                </ul>
            </li>
            <li><a href="placestostay.html" >Places to stay</a></li>
            <li><a href="contactus.html">Contact us</a></li>
        </ul>
        <div class="button-container">
            <button id="log-in-button">Log in</button>
            
        </div>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-box">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-box">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="login-btn" onclick="validateLogin()">Login</button>
        <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
    </div>

    <script src="Js/log.js"></script>

</body>
</html>
